name: Build

on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: |
          npm install
          npm run build

      - name: Archive built file
        uses: actions/upload-artifact@v4
        with:
          name: my-harmony-card
          path: dist/my-harmony-card.js
