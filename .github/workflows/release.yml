name: Create Release

on:
  create:
    tags:
      - '*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create ZIP file with my-harmony-card.js
        run: |
          # Erstelle eine ZIP-Datei mit my-harmony-card.js im Wurzelverzeichnis
          zip -j my-harmony-card.zip dist/my-harmony-card.js
      
          # FÃ¼ge das icons-Verzeichnis zur ZIP-Datei hinzu
          zip -r my-harmony-card.zip icons

      - name: Upload Release
        id: upload-release
        uses: softprops/action-gh-release@v2
        with:
          files: my-harmony-card.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up
        run: rm -rf temp

